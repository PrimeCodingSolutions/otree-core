{% extends "otree/BaseAdmin.html" %}
{% load i18n otree otree_internal %}
{% block title %}{% trans 'Log in' %}{% endblock %}

{% block content %}
    <style>
        body {
            background: #901a1e;
        }
    </style>
    <div class="reset-password-confirm-container">
        <div class="reset-password-confirm-form-container">

            <div class="content-container">
                <h4 class="reset-password-confirm-title">Indtast dit nye kodeord</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="controls form-label">
                            <i class="fas fa-key"></i>
                            <label for="id_new_password1">Nyt kodeord:</label>
                        </div>
                        <div class="form-input">
                            <input type="password" name="new_password1" required class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="controls form-label">
                            <i class="fas fa-key"></i>
                            <label for="id_new_password2">Gentag nyt kodeord:</label>
                        </div>
                        <div class="form-input">
                            <input type="password" name="new_password2" required class="form-control">
                        </div>
                    </div>
                    <button id="btn-password-reset-confirm" type="submit">Skift kodeord</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
