{% extends "otree/BaseAdmin.html" %}

{% block title %}
    Rooms
{% endblock %}

{% block content %}
  <div style="margin: 20% 5% 0 5%;">
<h4>Current rooms:</h4>

{% for room in all_rooms %}
        <h4>
            <a href="{% url "RoomWithoutSession" room.name %}">{{ room.display_name }}</a>
        </h4>
{% endfor %}

<hr/>
  </div>
{% endblock %}
